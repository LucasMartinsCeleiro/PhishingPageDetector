name: Security Scan

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 12 * * 1" # Weekly run on Mondays

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety

      - name: Run Safety
        run: safety check
